[custom]
# 直连：lAN + Microsoft + Apple
ruleset=DIRECT,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/Lan/Lan.list
ruleset=DIRECT,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/Microsoft/Microsoft.list
ruleset=DIRECT,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/Apple/Apple.list
# 拒绝：AdobeActivation
ruleset=REJECT,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/AdobeActivation/AdobeActivation.list
# 专线：OpenAI + Gemini
ruleset=🛰️ 专线,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/OpenAI/OpenAI.list
ruleset=🛰️ 专线,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/Gemini/Gemini.list
# 游戏：ALLGame
ruleset=🕹️ 游戏,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/Game/Game.list
# 下载： PikPak+MEGA
ruleset=📥 下载,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/PikPak/PikPak.list
ruleset=📥 下载,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/MEGA/MEGA.list
# 代理：国外（自建+在线+GEOSITE）
ruleset=🎯 代理,https://raw.githubusercontent.com/RiverZJC/ClashRule/refs/heads/main/Proxy.list
ruleset=🎯 代理,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/Global/Global.list
ruleset=🎯 代理,[]GEOSITE,geolocation-!cn
# 直连：国内（在线+GEOSITE+GEOIP）「开启遗漏直连即可注释」
# ruleset=DIRECT,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/China/China.list
# ruleset=DIRECT,[]GEOSITE,CN
# ruleset=DIRECT,[]GEOIP,CN,no-resolve
ruleset=🐟 遗漏,[]FINAL

custom_proxy_group=🔵 代理`select`[]DIRECT`[]REJECT`^(?!.*(游戏|专线|IPLC|IEPL)).*(香港|HK|Hong Kong|台湾|TW|Taiwan|日本|JP|Japan|韩国|KR|Korea|狮城|SG|Singapore|加坡|美国|US|United States|英国|UK|United Kingdom)
custom_proxy_group=🛰️ 专线`select`[]DIRECT`[]🔵 代理`(游戏|专线|IPLC|IEPL)
custom_proxy_group=🎮 游戏`select`[]DIRECT`[]🔵 代理`(游戏)
custom_proxy_group=🌏 下载`select`[]DIRECT`[]🔵 代理
custom_proxy_group=🔴 拒绝`select`[]REJECT`[]🔵 代理
custom_proxy_group=🟢 直连`select`[]DIRECT`[]🔵 代理
custom_proxy_group=🟣 遗漏`select`[]DIRECT`[]🔵 代理

enable_rule_generator=true
overwrite_original_rules=true
